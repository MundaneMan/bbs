{% extends "base.html" %}
{% block head %}<title>登录</title>{% end %}
{% block body %}
<div style="text-align: center; height: 700px">
    <form method="post">
        <table style="margin: auto">
            <tr>{% if form_errors %} {{ form_errors["form"] }} {% end %}</tr>
            <tr>
            <td>用户名</td><td><input type="text" name="f_email"></td>
            </tr>

            <tr>
                <td>密码</td><td><input type="password" name="f_password"></td>
            </tr>
            <tr>
                <td>验证码</td><td><input  name="f_verify_code"></td><td><img src="/images/verify-code.png"></td>
            </tr>
            <tr>
            <td>&nbsp;&nbsp;</td><td><input type="submit" value="登录"></td>
            </tr>
        </table>
    </form>

</div>

{% end %}
